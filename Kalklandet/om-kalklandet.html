<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

<h1 class="overskrift"></h1>
<main class="indhold"></main>


    <template>
        <section class="indhold">
            <h2 class="titel"></h2>
            <div class="beskrivelse"></div>
        </section>
    </template>


    <script>
        let JsonData = [];

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {

            const url = "http://sophiasvane.dk/kea/07-cms/kalklandet_a3/wordpress/wp-json/wp/v2/statiske_sider/131";

            const myJson = await fetch(url);

            JsonData = await myJson.json();

            visIndhold();
        }


        function visIndhold() {
            let dest = document.querySelector(".indhold");
            let temp = document.querySelector("template");

            console.log(JsonData);

            let klon = temp.cloneNode(true).content;
            klon.querySelector(".titel").innerHTML = JsonData.title.rendered;
            klon.querySelector(".beskrivelse").innerHTML = JsonData.content.rendered;
            dest.appendChild(klon);
        }
    </script>

</body>

</html>
