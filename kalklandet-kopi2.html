<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--  <link rel="stylesheet" href="kalklandet.css">-->
</head>

<body>

    <h1 class="titel"></h1>
    <p class="beskrivelse"></p>



    <script>
        "use strict"
        let teaserTekst = [];
        let videnTekst = [];
        let begivenheder = [];

        document.addEventListener("DOMContentLoaded", start);


        function start() {
            async function hentJson() {

                console.log("Nummer 1");

                let url = "http://sophiasvane.dk/kea/07-cms/kalklandet_a3/wordpress/wp-json/wp/v2/statiske_sider/131";

                let myJson = await fetch(url);

                teaserTekst = await myJson.json();

                visIndhold();
            }


            function visIndhold() {
                console.log("VIS INDHOLD");

                document.querySelector(".titel").innerHTML = teaserTekst.title.rendered;
                document.querySelector(".beskrivelse").innerHTML = teaserTekst.content.rendered;

            }




        }
    </script>




</body>

</html>
